<wicket:extend>
<form wicket:id="playersForm">
	<p wicket:id="feedback" />
	<table>
		<tr>
			<td valign="top">
				<fieldset>
					<legend><wicket:message key="players"></wicket:message></legend>
					<table>
						<tr wicket:id="players">
							<td wicket:id="playerLabel"></td>
							<td><input type="text" wicket:id="name" /></td>
						</tr>
					</table>
				</fieldset>
			</td>
			<td valign="top">
				<fieldset>
					<legend><wicket:message key="game"></wicket:message></legend>
					<span wicket:id="game" />
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" wicket:id="startGame" />
			</td>
		</tr>
	</table>
</form>
</wicket:extend>
