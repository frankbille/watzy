<wicket:panel>
<div class="expandableMenu">
	<div wicket:id="contents" class="content">
		<span wicket:id="content" />
	</div>
	<div class="linkBar">
		<table cellspacing="0" cellpadding="0" border="0" align="center">
			<tr>
				<span wicket:id="items">
				<td wicket:id="separator" class="separator"></td>
				<td><a wicket:id="link"><span wicket:id="label"></span></a></td>
				</span>
			</tr>
		</table>
	</div>
</div>
<div class="expandableMenuSeparator"></div>
</wicket:panel>
