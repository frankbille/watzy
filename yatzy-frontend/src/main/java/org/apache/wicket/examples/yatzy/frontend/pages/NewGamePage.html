<wicket:extend>
<h2><wicket:message key="createNewGame"></wicket:message></h2>
<form wicket:id="newGame">
	<span wicket:id="game" />
	<p style="clear: both; padding-bottom: 2em;">
		<a wicket:id="createGame"><wicket:message key="createGame"></wicket:message></a>
	</p>
</form>

<hr />

<h2><wicket:message key="joinExistingGame"></wicket:message></h2>

<table wicket:id="gameList">
	<thead>
		<tr>
			<th><wicket:message key="number"></wicket:message></th>
			<th><wicket:message key="game"></wicket:message></th>
			<th><wicket:message key="players"></wicket:message></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="games">
			<td wicket:id="number"></td>
			<td wicket:id="game"></td>
			<td wicket:id="players"></td>
			<td><a wicket:id="join"><wicket:message key="join"></wicket:message></a></td>
		</tr>
	</tbody>
</table>
</wicket:extend>
