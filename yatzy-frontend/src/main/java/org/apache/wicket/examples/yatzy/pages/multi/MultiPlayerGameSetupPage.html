<wicket:extend>
<h2><wicket:message key="createNewMultiPlayerGame"></wicket:message></h2>

<hr />

<h2><wicket:message key="existingMultiPlayerGames"></wicket:message></h2>

<table wicket:id="multiPlayerListContainer">
	<thead>
		<th><wicket:message key="game"></wicket:message></th>
		<th><wicket:message key="numberOfPlayers"></wicket:message></th>
		<th><wicket:message key="maxPlayers"></wicket:message></th>
	</thead>
	<tbody>
		<tr wicket:id="multiPlayerList">
			<td><a wicket:id="link"><span wicket:id="game"></span></a></td>
			<td wicket:id="playerCount"></td>
			<td wicket:id="maxPlayers"></td>
		</tr>
	</tbody>
</table>
</wicket:extend>
