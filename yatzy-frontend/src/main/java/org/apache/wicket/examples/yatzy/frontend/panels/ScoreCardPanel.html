<wicket:panel>
	<table cellspacing="0" cellpadding="0" border="0" class="scoreCard">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th wicket:id="players"><span wicket:id="playerName"></span></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="scores">
				<span wicket:id="scorePanel" />
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="grandTotal"><wicket:message key="grandTotal"></wicket:message></td>
				<td class="grandTotal value" wicket:id="playerTotals"><span wicket:id="total"></span></td>
			</tr>
		</tfoot>
	</table>
</wicket:panel>
