<wicket:panel>
	<h2>Chat</h2>
	<ul class="messages" wicket:id="messagesContainer">
		<li wicket:id="messages" class="message">
			<span wicket:id="name" class="name">Frank</span>: <span wicket:id="message"></span>
		</li>
	</ul> <!-- messages -->
	<form wicket:id="inputForm">
		<wicket:message key="from"></wicket:message> <select wicket:id="players" class="players"></select>
		<input type="text" wicket:id="message" class="inputMessage" />
	</form>
</wicket:panel>
