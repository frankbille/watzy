<wicket:panel>
<table cellspacing="0" cellpadding="0" border="0">
	<tr>
		<td class="dice" wicket:id="diceList">
			<a onfocus="this.blur()" wicket:id="holdLink"></a>
			<span class="hold" wicket:id="hold"></span>
		</td>
	</tr>
</table>
<a class="rollLink" onfocus="this.blur()" wicket:id="rollLink"><img wicket:id="rollImage" /></a>
<span wicket:id="turnLabel"></span>
</wicket:panel>
